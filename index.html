<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Re-Engagement Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Outreach Dashboard</h1>
            <div id="stats">
                <span class="stat-box">Total Leads: <b id="total-count">0</b></span>
                <span class="stat-box">Job Changes: <b id="change-count" class="alert">0</b></span>
            </div>
        </header>

        <div class="filters">
            <input type="text" id="search" placeholder="Search name or company...">
        </div>

        <div id="dashboard-grid" class="grid">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
